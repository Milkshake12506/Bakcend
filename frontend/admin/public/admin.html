<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin • MangaWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin • MangaWeb</h1>
    <span class="muted">— thêm Thể loại & Series</span>
    <span id="status" style="margin-left:auto" class="muted">checking…</span>
  </header>

  <main>
    <div class="tabs">
      <button class="tab active" data-tab="genres">Thể loại</button>
      <button class="tab" data-tab="series">Series</button>
    </div>

    <section id="tab-genres" class="card">
      <h3>Thêm Thể loại</h3>
      <div class="row">
        <div><label>Tên</label><input id="g-name" placeholder="Action"></div>
        <div><label>Slug</label><input id="g-slug" placeholder="action"></div>
      </div>
      <div class="actions">
        <button class="primary" id="g-create">+ Tạo thể loại</button>
        <button id="g-refresh">Tải danh sách</button>
      </div>
      <table id="g-table"><thead><tr><th>Tên</th><th>Slug</th><th>ID</th></tr></thead><tbody></tbody></table>
    </section>

    <section id="tab-series" class="card" style="display:none">
        <section class="card" id="tab-upload" style="display:none">
  <h3>Upload Chapter (ZIP ảnh)</h3>
  <div class="row">
    <div>
      <label>Chọn Series</label>
      <select id="u-series"></select>
    </div>
    <div>
      <label>Tiêu đề chapter</label>
      <input id="u-ctitle" placeholder="Chapter 1">
    </div>
  </div>
  <div class="row">
    <div>
      <label>Slug chapter</label>
      <input id="u-cslug" placeholder="chapter-1">
    </div>
    <div>
      <label>Thứ tự hiển thị</label>
      <input id="u-order" type="number" value="1">
    </div>
  </div>
  <div>
    <label>File ZIP ảnh</label>
    <input id="u-zip" type="file" accept=".zip">
  </div>
  <div class="actions">
    <button class="primary" id="u-upload">Upload</button>
  </div>
  <div id="u-result" class="muted"></div>
</section>
      <h3>Thêm Series</h3>
      <div class="row">
        <div><label>Tiêu đề</label><input id="s-title" placeholder="One Punch Man"></div>
        <div><label>Slug</label><input id="s-slug"  placeholder="one-punch-man"></div>
      </div>
      <div class="row">
        <div><label>Genres (slug, phẩy)</label><input id="s-genres" placeholder="action,comedy"></div>
        <div><label>Trạng thái</label>
          <select id="s-status">
            <option value="ongoing">ongoing</option>
            <option value="completed">completed</option>
            <option value="hiatus">hiatus</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div><label>Cover URL</label><input id="s-cover" placeholder="https://..."></div>
        <div><label>Ngôn ngữ</label><input id="s-lang" value="ja"></div>
      </div>
      <div><label>Mô tả</label><textarea id="s-desc" placeholder="Tóm tắt..."></textarea></div>
      <div class="actions">
        <button class="primary" id="s-create">+ Tạo series</button>
        <button id="s-refresh">Tải danh sách</button>
      </div>
      <table id="s-table"><thead><tr><th>Tiêu đề</th><th>Slug</th><th>Genres</th><th>Trạng thái</th></tr></thead><tbody></tbody></table>
    </section>
  </main>

  <script type="module" src="/admin/main.js"></script>
</body>
</html>
